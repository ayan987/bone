<mat-tab-group class="mt-8" mat-stretch-tabs="false" mat-align-tabs="start" [(selectedIndex)]="selectedTabIndex" (selectedTabChange)="onTabChange($event)">
    <mat-tab label="Generate timesheet">
        <ng-template matTabContent>
            <app-active-consultants (activeTab)="onActiveTabChange($event)"></app-active-consultants>
        </ng-template>
    </mat-tab>
    <mat-tab label="View timesheets">
        <ng-template matTabContent>
            <app-timesheet-entries></app-timesheet-entries>
        </ng-template>
    </mat-tab>
    <mat-tab label="Unmatched imports">
      <ng-template matTabContent>
          <app-unmatched-imports></app-unmatched-imports>
      </ng-template>
    </mat-tab>
</mat-tab-group>
