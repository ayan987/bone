<mat-card class="my-10 mx-6">
  <mat-card-content class="!p-0">
    <div
      class="flex !items-center bg-card-blue !justify-between py-4 pr-8 pl-7 rounded-t-lg"
    >
      <div class="text-xl font-semibold">End Clients</div>
      <button
        class="create-button"
        mat-raised-button
        color="create"
        (click)="openEndClientDialog()"
      >
        <div class="flex items-center">
          <mat-icon class="mr-1 -ml-2">add</mat-icon>
          Create End Client
        </div>
      </button>
    </div>
    <div class="create-client-table">
      <table mat-table [dataSource]="dataSource" id="tblClientOverview">

        <!--End Client Name-->
        <ng-container matColumnDef="name">
          <th
            mat-header-cell
            *matHeaderCellDef
            id="tblRowHeaderClientShortName"
          >
            End client name
          </th>
          <td mat-cell *matCellDef="let row">{{ row.endClientName }}</td>
        </ng-container>

      <!-- Responsible Persons (stacked) -->
      <ng-container matColumnDef="responsiblePersons">
        <th mat-header-cell *matHeaderCellDef id="tblRowHeaderClientLegalName">
          Responsible Persons
        </th>
        <td mat-cell *matCellDef="let row">
          <div *ngFor="let p of row.responsiblePersons" class="person-entry">
            <div class="person-name">{{ p.firstName }} {{ p.lastName }}</div>
            <div class="person-email">{{ p.email }}</div>
          </div>
        </td>
      </ng-container>

        <!--Project responsible person name-->
        <!-- <ng-container matColumnDef="rePersonName">
          <th
            mat-header-cell
            *matHeaderCellDef
            id="tblRowHeaderClientLegalName"
          >
           Project responsible person name
          </th>
          <td mat-cell *matCellDef="let row">{{ row.resPersonFirstName }} {{ row.resPersonLastName }}</td>
        </ng-container> -->

        <!--Project responsible person Email-->
        <!-- <ng-container matColumnDef="resPersonEmail">
          <th
            mat-header-cell
            *matHeaderCellDef
            id="tblRowHeaderConsultantEmail"
          >
          Project responsible person email
          </th>
          <td mat-cell *matCellDef="let row">{{ row.resPersonEmail }}</td>
        </ng-container> -->

        <!--Action-->
        <ng-container matColumnDef="action">
          <th
            mat-header-cell
            *matHeaderCellDef
            mat-sort-header
            id="tblRowHeaderAction"
          >
            Action
          </th>
          <td mat-cell *matCellDef="let row" class="underline cursor-pointer">
            <div class="flex gap-2 flex-row items-center">
              <mat-icon matTooltip="Edit End Client" class="material-symbols-outlined text-blue" id="btnEditClient" (click)="editEndClient(row)"> edit_square </mat-icon>
            </div>
            <!-- <div [matMenuTriggerFor]="menu">Options</div>
            <mat-menu #menu="matMenu" backdropClass="client-list-menu">
              <button
                mat-menu-item
                id="btnEditClient"
                (click)="editEndClient(row)"
              >
                Edit
              </button>
              @if(row.status == Active){
              <button
                mat-menu-item
                id="btnDeleteClient"
                (click)="deleteClient(row.id, row)"
              >
                Delete
              </button>
              }
            </mat-menu> -->
          </td>
        </ng-container>

        <tr
          mat-header-row
          *matHeaderRowDef="displayedColumns"
          class="uppercase !bg-card-blue"
        ></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        <!-- Text inside the table -->
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="12">
            <div
              class="flex justify-center no-data-row !text-grey-600 !text-[1.1rem] italic"
            >
              No Clients to view
            </div>
          </td>
        </tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
